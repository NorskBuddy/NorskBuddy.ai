<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Norsk Buddy ‚Äì Learn Norsk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: linear-gradient(135deg, #1cb0f6, #58cc02);
}

.app {
  max-width: 480px;
  margin: auto;
  background: #fff;
  min-height: 100vh;
  padding: 20px;
  position: relative;
  text-align: center;
}

h1, h2 {
  margin-top: 10px;
}

button {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  font-size: 16px;
  border: none;
  border-radius: 10px;
  background: #58cc02;
  color: #fff;
  cursor: pointer;
}

button.secondary {
  background: #1cb0f6;
}

.hidden {
  display: none;
}

.card {
  background: #fafafa;
  border-radius: 12px;
  padding: 16px;
  margin: 15px 0;
}

.mascot {
  width: 110px;
  height: auto;
  margin: 0 auto 12px;
}

#prev-top {
  position: absolute;
  top: 12px;
  left: 12px;
  width: auto;
  padding: 8px 14px;
}
</style>
</head>

<body>
<div class="app">

<h1>üá≥üá¥ Norsk Buddy</h1>
<img id="mascot" class="mascot" src="assets/mascots/mascot-man.png" alt="Mascot">

<!-- Home -->
<div id="screen-home">
  <h2>Select a Lesson</h2>
  <button id="start-lesson">Lesson 1: Greetings</button>
</div>

<!-- Lesson -->
<div id="screen-lesson" class="hidden">
  <button id="prev-top">‚Üê Home</button>

  <div class="card">
    <h2 id="word-no"></h2>
    <p><strong>English:</strong> <span id="word-en"></span></p>
    <button class="secondary" id="play-audio">üîä Play Audio</button>
  </div>

  <button id="next-word">Next</button>
</div>

</div>

<script>
const lesson = [
  { en: "Hello", no: "Hallo", audio: "Norsk-Buddy-Audio/Hallo.mp3" },
  { en: "Goodbye", no: "Ha det", audio: "Norsk-Buddy-Audio/Ha_det.mp3" },
  { en: "Welcome", no: "Velkommen", audio: "Norsk-Buddy-Audio/Velkommen.mp3" },
  { en: "I", no: "Jeg", audio: "Norsk-Buddy-Audio/Jeg.mp3" },
  { en: "How are you", no: "Hvordan har du det", audio: "Norsk-Buddy-Audio/Hvordan_har_du_det.mp3" },
  { en: "I am well", no: "Jeg har det bra", audio: "Norsk-Buddy-Audio/Jeg_har_det_bra.mp3" },
  { en: "My name is", no: "Jeg heter", audio: "Norsk-Buddy-Audio/Jeg_heter.mp3" },
  { en: "Norway", no: "Norge", audio: "Norsk-Buddy-Audio/Norge.mp3" },
  { en: "America", no: "Amerika", audio: "Norsk-Buddy-Audio/Amerika.mp3" }
];

let index = 0;

const mascot = document.getElementById("mascot");
const wordNo = document.getElementById("word-no");
const wordEn = document.getElementById("word-en");

function showWord() {
  wordNo.textContent = lesson[index].no;
  wordEn.textContent = lesson[index].en;
}

function playAudio() {
  const audio = new Audio(lesson[index].audio);
  audio.play();
}

document.getElementById("start-lesson").onclick = () => {
  document.getElementById("screen-home").classList.add("hidden");
  document.getElementById("screen-lesson").classList.remove("hidden");
  index = 0;
  showWord();
};

document.getElementById("next-word").onclick = () => {
  if (index < lesson.length - 1) {
    index++;
    showWord();
  } else {
    alert("Lesson complete! üéâ");
  }
};

document.getElementById("play-audio").onclick = playAudio;

document.getElementById("prev-top").onclick = () => {
  document.getElementById("screen-lesson").classList.add("hidden");
  document.getElementById("screen-home").classList.remove("hidden");
};
</script>

</body>
</html>
